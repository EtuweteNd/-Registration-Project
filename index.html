<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WAD621S — Lab 4: Registration → Profile Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Campus Connect: Student Registration</h1>
    <p class="lead">Enroll Today, Lead Tomorrow.</p>
  </header>

  <main class="container">
    <section class="form-section" aria-labelledby="form-title">
      <h2 id="form-title">Register Student</h2>

      <form id="regForm" novalidate>
        <div class="row">
          <div class="field">
            <label for="first">First name <span aria-hidden="true">*</span></label>
            <input type="text" id="first" name="first" required autocomplete="given-name" />
            <small class="error" id="err-first" aria-live="polite"></small>
          </div>

          <div class="field">
            <label for="last">Last name <span aria-hidden="true">*</span></label>
            <input type="text" id="last" name="last" required autocomplete="family-name" />
            <small class="error" id="err-last" aria-live="polite"></small>
          </div>
        </div>

        <div class="field">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email" />
          <small class="error" id="err-email" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="prog">Programme <span aria-hidden="true">*</span></label>
          <input type="text" id="prog" name="prog" required placeholder="Enter your programme" />
          <small class="error" id="err-prog" aria-live="polite"></small>
        </div>

        <fieldset class="field">
          <legend>Year of Study <span aria-hidden="true">*</span></legend>
          <div class="horizontal-options">
            <label><input type="radio" name="year" value="1" required> 1</label>
            <label><input type="radio" name="year" value="2"> 2</label>
            <label><input type="radio" name="year" value="3"> 3</label>
            <label><input type="radio" name="year" value="4"> 4</label>
          </div>
          <small class="error" id="err-year" aria-live="polite"></small>
        </fieldset>

        <div class="field">
          <label for="interests">Interests (comma separated)</label>
          <input type="text" id="interests" name="interests" placeholder="e.g. Cooking, Driving, Movies" />
        </div>

        <div class="field">
          <label for="photo">Photo (Show us your smile)</label>
          <input type="file" accept="image/*" id="photo" name="photo" />
          <small class="muted">Student Photo</small>
          <div id="preview" class="preview" aria-hidden="true"></div>
          <small class="error" id="err-photo" aria-live="polite"></small>
        </div>

        <div aria-live="polite" class="sr" id="live">Add when you're ready!</div>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Add Student</button>
          <button type="reset" id="resetBtn" class="secondary">Reset</button>
        </div>
      </form>
    </section>

    <section class="cards-section" aria-labelledby="cards-title">
      <h2 id="cards-title">Profiles</h2>
      <div id="controls" class="controls">
        <input id="search" placeholder="Search by name or programme..." aria-label="Search profiles" />
      </div>
      <div id="cards" class="cards" aria-live="polite"></div>
    </section>

    <section class="table-section" aria-labelledby="summary-title">
      <h2 id="summary-title">Summary Table</h2>
      <div class="table-wrap">
        <table id="summary" aria-describedby="summary-title">
          <caption class="sr">Summary of registered students</caption>
          <thead>
            <tr><th>Name</th><th>Programme</th><th>Year</th><th>Interests</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>WAD621S — Lab 4 • Made with ❤ by <strong>Etuwete Ndaningina</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
